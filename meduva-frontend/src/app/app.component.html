<mat-toolbar>
  <div class="left-item">
    <button mat-icon-button *ngIf="sidenav.mode === 'over' && isLoggedIn"
            (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
        menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
        close
      </mat-icon>
    </button>

    <a href="#">Meduva</a>
  </div>

  <div class="right-item">
    <div class="my-row">
      <a href="/register" class="nav-link" routerLink="register"
         *ngIf="!isLoggedIn">
        Sign Up
      </a>
      <a href="/login" class="nav-link" routerLink="login"
         *ngIf="!isLoggedIn">
        Login
      </a>
      <a href class="nav-link" (click)="logout()"
         *ngIf="isLoggedIn">
        LogOut
      </a>
    </div>
  </div>

</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav class="mat-elevation-z8"
    #sidenav="matSidenav" mode="side">

    <div *ngIf="isLoggedIn">

      <div *ngIf="showClientOptions">
        <button mat-button class="menu-button" routerLink="profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-button class="menu-button">
          <mat-icon>book</mat-icon>
          <span>Book a visit</span>
        </button>
        <button mat-button class="menu-button">
          <mat-icon>view_list</mat-icon>
          <span>Your visits</span>
        </button>
      </div>

      <mat-divider></mat-divider>

      <button *ngIf="showWorkerOptions" mat-button class="menu-button">
        <mat-icon>schedule</mat-icon>
        <span>Your schedule</span>
      </button>
      <button *ngIf="showReceptionistOptions" mat-button class="menu-button">
        <mat-icon>event</mat-icon>
        <span>Schedule management</span>
      </button>

      <mat-divider></mat-divider>

      <button *ngIf="showWorkerOptions" mat-button class="menu-button">
        <mat-icon>accessible</mat-icon>
        <span>Clients</span>
      </button>

      <br>

      <mat-accordion *ngIf="showAdminPanel">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <button mat-button class="menu-button">
                <mat-icon>admin_panel_settings</mat-icon>
                <span>Admin panel</span>
              </button>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div class="admin-panel-items">
            <button mat-button class="menu-button" routerLink="services">
              <mat-icon>work</mat-icon>
              <span>Services</span>
            </button>
          </div>

          <div class="admin-panel-items">
            <button mat-button class="menu-button">
              <mat-icon>build</mat-icon>
              <span>Devices</span>
            </button>
          </div>
          <div class="admin-panel-items">
            <button mat-button class="menu-button">
              <mat-icon>home</mat-icon>
              <span>Rooms</span>
            </button>
          </div>
          <div class="admin-panel-items">
            <button mat-button class="menu-button" routerLink="users">
              <mat-icon>manage_accounts</mat-icon>
              <span>Users</span>
            </button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
