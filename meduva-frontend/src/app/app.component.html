<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over' && isLoggedIn"
          (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>

  <a href="#">Meduva</a>

  <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
    <li class="nav-item">
      <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
    </li>
    <li class="nav-item">
      <a href="/login" class="nav-link" routerLink="login">Login</a>
    </li>
  </ul>

  <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
    <li class="nav-item">
      <a href class="nav-link" (click)="logout()">LogOut</a>
    </li>
  </ul>
</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav class="mat-elevation-z8"
    #sidenav="matSidenav" mode="side" [(opened)]="opened">

    <h4 class="name">Name{{ username }}</h4>
    <p class="designation">Role</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" *ngIf="isLoggedIn" routerLink="profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>

  <mat-sidenav-content>

    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
    <!--
    <div class="container">
      <router-outlet></router-outlet>
    </div>

    <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p>
    -->
  </mat-sidenav-content>
</mat-sidenav-container>
