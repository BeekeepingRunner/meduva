<mat-card class="col-md-6 card container-fluid ">
  <div class="centered-content">
    <div
      class="alert alert-success"
      role="alert"
      *ngIf=" emailSent">
      {{ resultInfo }}
    </div>

    <div
      class="alert alert-danger"
      role="alert"
      *ngIf=" sendingFailed">
      {{ resultInfo }}
    </div>

    <p *ngIf="!emailSent">Please wait... </p>
  </div>
</mat-card>
