<mat-stepper [linear]="true" orientation="vertical" #stepper>

  <mat-step [completed]="this.modelFormGroup.valid && isModelNameAvailable()">
    <form [formGroup]="modelFormGroup">
      <ng-template matStepLabel>Create new equipment model</ng-template>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Model name</mat-label>
        <input matInput formControlName="modelName" required
               (blur)="setModelAvailability(); createEquipmentItems();">
      </mat-form-field>
      <div *ngIf="modelNotAvailableErr" class="alert alert-warning">
        <p>{{ modelNotAvailableErr }}</p>
      </div>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Item count</mat-label>
        <input matInput type="number" step="1" min="1" formControlName="itemCount" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext (click)="createEquipmentItems();">Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step label="Connect model with services"
            [completed]="IsAtLeastOneServiceSelected()">
    <br>
    <app-services-select (selectedServicesIdsEmmitter)="onServicesSelected($event)">
    </app-services-select>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
    <br>
    <div *ngIf="serviceSelectionError" class="alert alert-warning">
      <p>{{ serviceSelectionError }}</p>
    </div>
  </mat-step>

  <mat-step label="Place items in rooms"
            [completed]="areAllItemsDisplaced()">

    <app-room-select *ngIf="eqItems.length"
                     [eqItems]="eqItems"
                     (selectedIdsEmitter)="onRoomsSelected($event)">
    </app-room-select>
    <br>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
    <br>
    <div *ngIf="roomSelectionError" class="alert alert-warning">
      <p>{{ roomSelectionError }}</p>
    </div>
  </mat-step>

  <!-- temporary step -->
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>Everything is ready.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="saveModelWithItems()">Save</button>
    </div>
  </mat-step>
</mat-stepper>
