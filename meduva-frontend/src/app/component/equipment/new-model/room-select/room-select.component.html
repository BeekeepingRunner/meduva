<div>
  <table mat-table [dataSource]="eqItems" class="mat-elevation-z8 model-table">
    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef>Equipment items</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>
    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef>Rooms</th>
      <td mat-cell *matCellDef="let item">
        <span *ngIf="item.room != undefined">{{ item.room.name }}</span>
        <span *ngIf="item.room == undefined">-</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button mat-raised-button type="button"
                (click)="openRoomSelectionDialog(item)">
          Select Room
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
