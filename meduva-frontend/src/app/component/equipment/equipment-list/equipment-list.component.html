<div>
  <h2>Equipment</h2>
  <button mat-icon-button color="primary" [routerLink]="['/equipment/add-model']">
    + Add new equipment model
  </button>
  <div>
    <table mat-table [dataSource]="models" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Equipment model</th>
        <td mat-cell *matCellDef="let model"><b>{{ model.name }}</b></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
</div>
