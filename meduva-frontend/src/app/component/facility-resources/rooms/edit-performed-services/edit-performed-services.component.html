
<div>
  <button mat-icon-button color="primary" [routerLink]="['/room/' + roomId]">
    <-- Back to room</button>
  <h2>Edit performed itemless services</h2>
  <div>
    <table mat-table [dataSource]="itemlessServices" class="mat-elevation-z8 col-md-4">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="col-md-3">Name</th>
        <td mat-cell *matCellDef="let service"><b>{{ service.name }}</b></td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="col-md-1">Action</th>
        <td mat-cell *matCellDef="let service">
          <mat-checkbox [checked]="selection!.isSelected(service)"
                        (click)="$event.stopPropagation()"
                        (change)="$event ? selection!.toggle(service) : null">
          </mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let service; columns: displayedColumns;">
      </tr>
    </table>
    <br>
    <button mat-raised-button color="primary" (click)="tryEditServices()">Edit services</button>
  </div>
  <br>

  <div
    class="alert alert-success col-md-4"
    role="alert"
    *ngIf=" editSuccessfully && requestSended">
    {{ resultMessage }}
  </div>
  <div
    class="alert alert-danger col-md-4"
    role="alert"
    *ngIf=" !editSuccessfully && requestSended">
    {{ resultMessage }}
  </div>
</div>
