<div>
  <h2>Rooms</h2>
  <button mat-icon-button color="primary" [routerLink]="['/rooms/add-room']">
    + Add new Room
  </button>
  <div>
    <table mat-table [dataSource]="rooms" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Rooms</th>
        <td mat-cell *matCellDef="let room"><b>{{ room.name }}</b></td>
      </ng-container>
      <ng-container matColumnDef="delete" >
        <th mat-header-cell *matHeaderCellDef class="delete-column"></th>
        <td mat-cell *matCellDef="let room" >
          <mat-icon [routerLink]="['/profile']">delete_outline</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let room; columns: displayedColumns;"
          [routerLink]="['/room/' + room.id]">
      </tr>
    </table>
  </div>
</div>
