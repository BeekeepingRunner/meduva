<div>
  <br>
  <button mat-icon-button color="primary" (click)="openConfigureEquipmentCreatorDialog()">
    + Add new equipment model
  </button>
  <br><br>
 <div>
    <table mat-table [dataSource]="models" class="mat-elevation-z8 model-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Equipment models</th>
        <td mat-cell *matCellDef="let model">
          <div class="model-name">
            <b>{{ model.name }} </b>
            <span *ngIf="!model.active" class="alarm-info"> INACTIVE</span>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="modelTableColumns"></tr>
      <tr mat-row *matRowDef="let row; let model; columns: modelTableColumns;">
      </tr>
    </table>
  </div>
</div>
