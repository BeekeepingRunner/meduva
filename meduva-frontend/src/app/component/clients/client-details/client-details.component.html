<div class="container mat-elevation-z8">
  <header>
    <h3>
      <strong>Client</strong>
    </h3>
  </header>
  <br>

  <table>
    <tr>
      <td><strong>First name:</strong></td>
      <td>{{ client?.name }}</td>
    </tr>
    <tr>
      <td><strong>Surname:</strong></td>
      <td>{{ client?.surname }}</td>
    </tr>
    <tr>
      <td><strong>Phone number:</strong></td>
      <td>+{{ client?.phoneNumber }}</td>
    </tr>
    <tr *ngIf="client.email">
      <td><strong>Email:</strong></td>
      <td>+{{ client?.email }}</td>
    </tr>

    <div *ngIf="!client.email">
      <br>
      <button mat-raised-button color="primary" [routerLink]="['/client/edit/' + client.id]">Edit</button>
      <button mat-raised-button color="warn" (click)="openDeleteConfirmDialog()">Delete Client</button>
      <br>
      <br>
    </div>
  </table>

  <br>
  <h5><strong>Visit history</strong></h5>
  <app-client-visits [client]="client"
                    (clientVisitsEmitter)="onClientVisitsGot($event)">
  </app-client-visits>
  <br>
</div>
