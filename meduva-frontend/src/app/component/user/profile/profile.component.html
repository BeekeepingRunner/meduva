<div>
  <mat-card *ngIf="currentUser; else loggedOut" class="mat-elevation-z8">
    <header style="text-align: center;">
      <h4>
        <strong>Profile</strong>
      </h4>
    </header>

    <mat-divider ></mat-divider>

    <table>
      <tr>
        <td><strong>First name:</strong></td>
        <td>{{ userDetails?.name }}</td>
      </tr>

      <tr>
        <td><strong>Surname:</strong></td>
        <td>{{ userDetails?.surname }}</td>
      </tr>
      <tr>
        <td><strong>Phone number:</strong></td>
        <td>+{{ userDetails?.phoneNumber }}</td>
      </tr>
      <tr>
        <td><strong>Login:</strong></td>
        <td>{{ userDetails?.login }}</td>
      </tr>
      <tr class="button-row">
        <td><button mat-icon-button color="primary" [routerLink]="['/profile/edit-profile' ]">Edit profile</button></td>
      </tr>
      <br>
      <tr>
        <td><strong>Email:</strong></td>
        <td>{{ userDetails?.email }}</td>
      </tr>
      <tr class="button-row">
        <td><button mat-icon-button color="primary" [routerLink]="['/profile/edit-email']">Change email</button></td>
      </tr>

      <tr>
        <td><strong>Password:</strong></td>
        <td>********</td>
      </tr>


      <tr class="button-row">
        <td><button mat-icon-button color="primary" [routerLink]="['/profile/change-password']">Change password</button></td>
      </tr>

      <br>
      <tr>
        <td><strong>Role:</strong></td>
        <td><span>{{ userRole?.name | lowercase | slice : 5 }}</span></td>
      </tr>
    </table>

  </mat-card>


  <ng-template #loggedOut>
    Please login.
  </ng-template>

</div>
