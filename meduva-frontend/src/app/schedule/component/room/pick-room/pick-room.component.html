<h3>Choose Room to see its schedule:</h3>
<br>

<div class="table-container">
  <table mat-table [dataSource]="rooms" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let room">{{ room.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let room; columns: displayedColumns;" class="element-row"
        [routerLink]="['/schedule/room/' + room.id]">
    </tr>
  </table>
</div>
